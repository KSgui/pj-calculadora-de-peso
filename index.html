<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS</title>

    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <div class="container">
        <a href="./index.html">
            <h1>Calculadora IMC</h1>
        </a>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id="nome" />
        </div>
        <div class="input">
            <label>Altura:</label>
            <input class="alt" type="number" id="altura" />
        </div>
        <div class="input">
            <label>Peso:</label>
            <input class="peso" type="number" id="peso" />
        </div>

        <button id="button">Calcular IMC</button>

        <div id="resultado"></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
